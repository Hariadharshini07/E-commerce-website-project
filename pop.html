<div id="signup-popup" class="popup">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <button id="close-popup">Close</button>
</div>
